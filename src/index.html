<body>
  <header role="banner">
    <h1>Soccer lineups generator</h1>    
  </header>
  <main id="app">
    <label for="league">
      Selecciona una liga
      <select v-model="selectedLeague">
        <option v-for="league in leagues">{{league.name}}</option>
      </select>
    </label>

    <label v-if="selectedLeague != null" for="league">
      Selecciona un equipo
      <select  v-model="selectedTeam">
        <option v-for="team in teams">{{team.name}}</option>
      </select>
    </label>



    <label for="league">
      Selecciona una alineaci√≥n
      <select v-model="formacionActual">
        <option v-for="formacion in formaciones" :value="formacion">{{formacion}}</option>
      </select>
    </label>


    <button @click="snapshot">Crear imagen</button>

    <section class="football-grid">

      <div v-if="selectedTeam != null " class="jugadores">
        <div v-for="(i, index) in 11">
          Jugador {{index + 1}}
          <select v-model="selectedPlayers[index]">
            <option v-for="(player, index) in players" :value="player">{{player.name}}</option>
          </select>
        </div>
      </div>


      <div class="field" :class="[formacionActual]">
        <div class="player" :class="['p' + (index+1)]" v-for="(player, index) in selectedPlayers">
          <img :src="player.src" alt="">
          <a :href="player.profile" target="_blank"><p>{{player.name}}</p></a>          
        </div>
      </div>
    </section>
  </main>
  <script src="code/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>

</body>
