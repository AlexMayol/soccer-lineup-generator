<html>
  <head>
    <title>Ejemplo sencillo de AJAX</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        document.getElementById("lanzo").click();
      });
    </script>
  </head>

  <body>
    <button type="button" id="lanzo" onclick="enviar()">Click Me!</button>
    <script>
      function enviar() {
        var parametros = {
          action: "dot-irecommendthis",
          recommend_id: "dot-irecommendthis-266"
        };
        $.ajax({
          data: parametros,
          url: "https://rbkota.twoam.co.za/wp-admin/admin-ajax.php",
          type: "post",
          beforeSend: function() {
            $('<div class="content"/>')
              .html("Procesando, espere por favor...")
              .appendTo("body");
          },
          success: function(response) {
            $('<div class="content"/>')
              .html(response)
              .appendTo("body");
          },
          error: function(response) {
            $('<div class="content"/>')
              .html(response)
              .appendTo("body");
          }
        });
      }
    </script>
  </body>
</html>
